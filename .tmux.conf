unbind C-b
set-option -g prefix `
bind ` send-prefix

# UTF-8
set-option -g status-utf8 on


# unbinding splits in exchange for | and -
unbind %
unbind '"'
bind | split-window -h
bind \ split-window -v

# bind HJKL+hjkl for resizing
#unbind h ; unbind j ; unbind k ; unbind l
unbind H ; unbind J ; unbind K ; unbind L

# Bind hjkl for panel movement, to avoid use of arrowkeys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# HKJL for big move
bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5



#reload prefs key
bind r source-file ~/.tmux.conf

#set options
set-window-option -g mode-keys vi

set -g status-bg red
set -g status-fg black
set -g status-left '#S'
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=blue]%H:%M#[default]'
set -g status-right ''
set -g status-justify right
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-format ':#I:'
set-window-option -g window-status-format ':#I:'
